<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{ titulo }}</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
          <li class="breadcrumb-item active">Usuarios</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>
<div class="card-header">
  <h3 class="card-title"><b>Listado de usuarios</b></h3>
  <button class="btn btn-success btn-sm float-right" (click)="openDialog()">
    <i class="fas fa-plus"> </i>Nuevo Registro
  </button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">User</th>
      <th scope="col">Rol</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of usuarios">
      <td>{{ item.user }}</td>
      <td>{{ item.rol }}</td>
      <td>{{ item.status }}</td>
      <td>
        <span>
          <i class="fa-solid fa-pen-to-square iconos edit" (click)="openDialog()"></i>
          <i class="fa-solid fa-trash iconos delete"></i>
        </span>
      </td>
    </tr>
  </tbody>
</table>

<ng-template ngIf="showModal">
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
